<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
        <div class="home-button">
            <a href="{% url 'showProducts' %}"><i class="fa fa-home" aria-hidden="true"></i></a>
        </div>
      <div class="head-label">
        <h2 id="addProd-head">Enter Product Details..</h2>
      </div>
      <div class="container-fluid">
        <div class="form-section">
          <form
            class="form-inline"
            action="{% url 'addProductItem' %}"
            method="post"
            autocomplete="off"
          >
            {% csrf_token %}
            <div class="form-group row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label"
                >Product</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  name="product-name"
                  placeholder="Name"
                  required
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="inputDetails" class="col-sm-2 col-form-label"
                >Details</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  name="product-desc"
                  placeholder="Product Description.."
                  id="inputDetails"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="inputQuantity" class="col-sm-2 col-form-label"
                >Quantity</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="inputQuantity"
                  name="product-qnty"
                  required
                  placeholder="No. of Units available"
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="inputPrice" class="col-sm-2 col-form-label"
                >Price</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="inputPrice"
                  required
                  name="product-price"
                  placeholder="Price"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">
              Add Product
            </button>
            <button type="reset" class="btn btn-outline-secondary">
              Clear
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
