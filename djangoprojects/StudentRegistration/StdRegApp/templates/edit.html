<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Details</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/profilefavicon.ico' %}"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="{% static 'js/app.js' %}"></script>
  </head>
  <body style="background-color: #efefef">
    <div class="container-fluid">
      <div class="home-button">
        <a href="{% url 'home' %}"
          ><i class="fa fa-home" aria-hidden="true"></i
        ></a>
      </div>
      <div class="head-label">
        <h2 id="edit-std-head">Edit Student Details..</h2>
      </div>
      <div class="container-fluid">
        <div class="form-section">
          <form
            class="form-inline"
            action="{% url 'editStudentData' std.id %}"
            method="post"
            autocomplete="off"
          >
            {% csrf_token %}
            <div class="stdId">
              <h4>Student ID: {{std.id}}</h4>
            </div>
            <div class="form-group row mb-3">
              <label for="inputFName" class="col-sm-2 col-form-label"
                >First Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inputFName"
                  name="first-name"
                  value="{{std.first_name}}"
                  required
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="inputLName" class="col-sm-2 col-form-label"
                >Last Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inputLName"
                  name="last-name"
                  value="{{std.last_name}}"
                  required
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="inputPhone" class="col-sm-2 col-form-label"
                >Contact</label
              >
              <div class="col-sm-10">
                <input
                  type="tel"
                  class="form-control"
                  id="inputPhone"
                  name="phone-number"
                  required
                  value="{{std.phone_number}}"
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  required
                  name="email"
                  value="{{std.email}}"
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="inputCourse" class="col-sm-2 col-form-label"
                >Course</label
              >
              <div class="col-sm-10">
                <select
                  class="form-select"
                  name="course"
                  id="inputCourse"
                  required
                  aria-label="Default select example"
                >
                  <option value="">Select Course</option>
                  <option value="Django">Django</option>
                  <option value="Node.js">Node.js</option>
                  <option value="Laravel">Laravel</option>
                  <option value="ASP.NET">ASP.NET</option>
                  <option value="Ruby on Rails">Ruby on Rails</option>
                </select>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="inputAddress" class="col-sm-2 col-form-label"
                >Address</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  name="address"
                  id="inputAddress"
                  rows="3"
                >
{{std.address}}</textarea
                >
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-outline-primary"
              onclick="return confirm(`Are you sure you want to update details for '{{std.first_name}} {{std.last_name}}' ?`)"
            >
              Update Data
            </button>
            <button
              type="button"
              onclick="clearFields()"
              class="btn btn-outline-secondary"
            >
              Clear
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
