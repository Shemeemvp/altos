<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/profilefavicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="{% static 'js/app.js' %}"></script>
  </head>
  <body style="background-color: darkslategray">
    <div class="container">
      <div class="close-button">
        <a href="{% url 'home' %}"
          ><span><i class="fa fa-times" aria-hidden="true"></i></span
        ></a>
      </div>
      <div class="profile-main-body">
        <div class="row card p-4">
          <div class="card-body">
            <div class="col-lg-4 ms-2 left-section">
              <div class="d-flex flex-column align-items-center text-center">
                <img
                  src="{% static 'images/prof.jpg' %}"
                  alt="Admin"
                  class="rounded-circle"
                  width="135"
                  height="145"
                />
                <!-- <img
                  src="{% static 'images/prof1.jpg' %}"
                  alt="Admin"
                  class="rounded-circle"
                  width="130"
                  height="145"
                /> -->
				<!-- https://bootdey.com/img/Content/avatar/avatar6.png -->
                <div class="mt-3">
                  <h4>{{student.first_name}} {{student.last_name}}</h4>
                </div>
              </div>
            </div>
            <div class="col-lg-8 ms-2 right-section">
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    class="form-control"
					readonly
                    value="{{student.first_name}} {{student.last_name}}"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
					readonly
                    class="form-control"
                    value="{{student.email}}"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Contact</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
					readonly
                    class="form-control"
                    value="{{student.phone_number}}"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Course</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
					readonly
                    class="form-control"
                    value="{{student.course}}"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <!-- <input type="text" class="form-control" value="Bay Area, San Francisco, CA"> -->
                  <textarea
                    name="address"
					readonly
                    class="form-control"
                    id="address"
                    rows="5"
                  >
{{student.address}}</textarea
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 profile-action-section text-secondary">
                  <a class="me-2" href="{% url 'deleteStudent' student.id %}"
                    ><button
                      class="btn btn-outline-danger"
                      onclick="return confirm(`Are you sure you want to delete '{{student.first_name}} {{student.last_name}}'?`)"
                    >
                      Delete
                    </button></a
                  >
                  <a class="me-2" href="{% url 'editStudent' student.id %}"
                    ><button class="btn btn-outline-primary">Edit</button></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- {% if messages %} {% for message in messages %} {% if message.tags%}
    <script>
      alert("{{ message }}");
    </script>
    {% endif %} {% endfor %} {% endif %} -->

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
