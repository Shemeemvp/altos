<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body style="background-image: url(/static/images/bg3.jpg);">
    <header>
      <nav
        class="navbar navbar-custom navbar-expand-md justify-content-end navbar-dark bg-secondary fixed-top"
      >
        <div class="container-fluid mt-2 mb-2">
          <a class="navbar-brand font-weight-bold" href="/">COLLEGE MANAGEMENT SYSTEM</a>
          <!-- <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link"
                ><span><i class="fa-solid fa-house"></i></span> Home</a
              >
            </li>
          </ul> -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTabsContent"
            aria-controls="navbarTabsContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarTabsContent"
          >
            <ul class="navbar-nav justify-content-end">
              <li class="nav-item">
                <a href="/" class="nav-link"
                  ><span><i class="fa-solid fa-house"></i></span> Home</a
                >
              </li>
              <li class="nav-item">
                <a href="{% url 'userSignupPage' %}" class="nav-link">Sign Up</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'userSigninPage' %}" class="nav-link active"
                  >Login <span><i class="fa fa-light fa-user"></i></span
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container-fluid">
        <div class="head row">
          <div class="col-md-6 mt-4 d-flex justify-content-center">
            <h2 id="login-head-label" class="font-weight-bold">LOGIN</h2>
          </div>
          <div class="col-md-6"></div>
        </div>
      </div>
      <div class="row container-fluid">
        <div class="col-md-6 mt-4">
          <form class="form login-form" method="post" action="{% url 'userLogin' %}">
            {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                id="inputUsername"
                class="form-control"
                name="user-name"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="inputPassword"
                name="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            {%if messages%}
            {%for message in messages%}
            <div class="loginerror"><p>{{message}}</p></div>
            {%endfor%}
            {%endif%}
            <div class="row mb-4">
              <div class="col d-flex justify-content-end">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="remembermeCheckbox"
                  />
                  <label class="form-check-label" for="remembermeCheckbox">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="col d-flex justify-content-start">
                <a href="#">Forgot password?</a>
              </div>
            </div>

            <div class="w-100 d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-outline-primary d-flex justify-content-center mb-4"
              >
                Login&nbsp;<span><i class="fa fa-solid fa-right-to-bracket"></i></span>
              </button>
            </div>

            <div class="text-center">
              <p>Not a member? <a class="font-weight-bold" href="{% url 'userSignupPage' %}">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f login-icons"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google login-icons"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter login-icons"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github login-icons"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6"></div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
