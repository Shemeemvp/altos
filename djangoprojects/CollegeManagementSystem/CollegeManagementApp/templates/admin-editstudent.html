<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Student Details</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
  </head>
  <body>
    <header>
      <nav
        class="container-fluid navbar navbar-custom navbar-expand-md justify-content-end navbar-dark fixed-top"
      >
        <div class="container-fluid mt-2 mb-2">
          <a class="navbar-brand font-weight-bold" href="#">Admin Panel</a>
          <!-- <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link"
                ><span><i class="fa-solid fa-house"></i></span> Home</a
              >
            </li>
          </ul> -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTabsContent"
            aria-controls="navbarTabsContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarTabsContent"
          >
            <ul class="navbar-nav justify-content-end">
              <!-- <li class="nav-item">
                <a href="{% url 'userSigninPage' %}" class="nav-link active"
                  >Login <span><i class="fa fa-light fa-user"></i></span
                ></a>
              </li> -->
              <li class="nav-item">
                <a href="{% url 'adminHomePage' %}" class="nav-link"
                  ><span
                    ><i class="fa fa-tachometer" aria-hidden="true"></i
                  ></span>
                  Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a href="{% url 'addCoursePage' %}" class="nav-link"
                  ><span><i class="fa fa-plus" aria-hidden="true"></i></span>
                  Add Course</a
                >
              </li>
              <li class="nav-item">
                <a href="{% url 'addStudentPage' %}" class="nav-link active"
                  ><span
                    ><i class="fa fa-user-plus" aria-hidden="true"></i
                  ></span>
                  Add Student</a
                >
              </li>
              <li>
                <div class="dropdown show container-fluid">
                  <a
                    class="dropdown-toggle nav-link font-weight-bold"
                    href="#"
                    role="button"
                    id="profileDropdownMenu"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    style="text-decoration: none;color: rgb(255 255 255 / 84%);"
                  >
                    <span><i class="fa fa-solid fa-users"></i> &nbsp;</span
                    >Show Users
                  </a>

                  <div
                    class="dropdown-menu usersdd p-2"
                    aria-labelledby="profileDropdownMenu"
                  >
                    <a class="dropdown-item" href="{% url 'showStudentsPage' %}">Show Students</a>
                    <a class="dropdown-item" href="{% url 'showTeachersPage' %}">Show Teachers</a>
                    <a class="dropdown-item" href="{% url 'showCourse' %}">Show Courses</a>
                  </div>
                </div>
              </li>
              <li class="">
                <div class="dropdown show container-fluid">
                  <a
                    class="dropdown-toggle nav-link text-secondary font-weight-bold"
                    href="#"
                    role="button"
                    id="profileDropdownMenu"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    style="text-decoration: none"
                  >
                    <span><i class="fa fa-solid fa-user"></i> &nbsp;</span>Admin
                  </a>

                  <div
                    class="dropdown-menu"
                    aria-labelledby="profileDropdownMenu"
                  >
                    <!-- <a class="dropdown-item" href="">My Profile</a>
                    <a class="dropdown-item" href="{% url 'userProfileEdit' user.id %}">Edit Profile</a>
                    <div class="dropdown-divider"></div> -->
                    <a class="dropdown-item" href="{% url 'userLogout' %}"
                      ><button class="btn btn-outline-danger w-100">
                        <span
                          ><i
                            class="fa fa-solid fa-arrow-right-from-bracket"
                          ></i
                        ></span>
                        Logout
                      </button></a
                    >
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="add-course-head pt-4">
              <h3
                class="font-weight-bold text-secondary d-flex justify-content-center"
              >
                EDIT STUDENT DETAILS
              </h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 d-flex flex-column align-items-center text-center">
            {%if student.image %}
            <img
              id="userImage"
              src="{{student.image.url}}"
              alt="{{student.first_name}}"
              class="img-thumbnail bg-light"
              width="130"
              height=""
            />
            <a type="button" href="{% url 'removeStudentImage' student.id %}"
              ><button class="btn btn-outline-danger mt-2" id="remove-photo" onclick="return confirm('Are you sure you want to remove Profile Image?')">Remove Photo <span><i class="fa fa-trash" aria-hidden="true"></i></span></button></a
            >
            {% else %}
            <img
              id="userImage"
              src="{% static 'images/prof.jpg' %}"
              alt="Admin"
              class="img-thumbnail"
              width="130"
              height=""
            />
            {%endif%}
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-12">
            <form class="form student-reg-form" action="{% url 'editStudentData' student.id %}" method="post" enctype="multipart/form-data">
              {%csrf_token%}
              <div class="form-group form-inline">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  name="first-name"
                  value="{{student.first_name}}"
                  required
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  value="{{student.last_name}}"
                  name="last-name"
                />
              </div>
              <div class="form-group form-inline">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Age"
                  value="{{student.age}}"
                  name="age"
                  required
                />
                <select name="gender" id="genderInput" class="form-control">
                    <option value="">--Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  value="{{student.email}}"
                  name="email"
                />
              </div>
              <div class="form-group form-inline">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Contact No."
                  value="{{student.phone}}"
                  name="mobile"
                />
                <select name="course" id="courseInput" class="form-control">
                    <option value="">--Course--</option>
                    {%if courses%}{% for i in courses%}
                    <option value="{{i.id}}">{{i.course_name}}</option>
                    {% endfor %}{%endif%}
                </select>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="address" id="addressInput" cols="" rows="3" placeholder="Permanent Address">{{student.address}}</textarea>
              </div>
              <div class="form-group form-inline">
                <label for="inputImage" class="form-label text-secondary w-25">Profile Picture</label>
                <input
                  type="file"
                  class="form-control"
                  name="image"
                  id="inputImage"
                  accept="image/*"
                  style="width: 75%;"
                />
              </div>
              <div class="w-100 d-flex justify-content-center">
                  <input
                    type="submit"
                    name=""
                    class="btn btn-outline-success actionbuttons mr-2"
                    id=""
                    value="SAVE"
                  />
                  <input
                    type="reset"
                    name=""
                    class="btn btn-outline-secondary actionbuttons"
                    id=""
                    value="CLEAR"
                  />
                  <div><a role="button" href="{% url 'showStudentsPage' %}"><button class="btn btn-info ml-2" >CANCEL</button></a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      window.onload = function () {
        const $genderSelect = document.querySelector("#genderInput");
        const $courseSelect = document.querySelector("#courseInput")
        $genderSelect.value = `{{student.gender}}`;
        $courseSelect.value = `{{student.course.id}}`;
      };

      inputImage.onchange = (evt) => {
        const [file] = inputImage.files;
        if (file) {
          userImage.src = URL.createObjectURL(file);
        }
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
