<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/Contact/contact.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm justify-content-end navbar-dark bg-dark"
    >
      <div class="container-fluid">
        <a href="/Home/home.html" class="navbar-brand">
          <img
            src="/Public/staticlogo.png"
            alt=""
            class="d-inline-block align-middle mr-2"
          />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/Home/home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/About/about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Gallery/gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="color: #4097bf" href="/Contact/contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Signup/signup.html"
              >Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Signin/signin.html">Sign In</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>

    <div class="body-section container">
      <div class="namehead">
        <h2 id="mainhead">Contact Us</h2>
        <h4 id="subhead">
          Drop us a line and we will be happy to get back to you..
        </h4>
      </div>
      <div class="contact-form text-start">
        <div class="row">
          <div class="col-75 p-3">
            <div class="form">
              <form class="text-start" action="">
                <div class="form-group">
                  <label class="form-label" for="fname">Full Name: </label>
                  <input class="form-control" type="text" name="" id="fname" />
                </div>
                <div class="form-group">
                  <label class="form-label" for="gmail">Email: </label>
                  <input
                    class="form-control"
                    type="email"
                    name="mailid"
                    id="gmail"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label" for="mob">Mobile No: </label>
                  <input class="form-control" type="tel" name="" id="mob" />
                </div>
                <div class="form-group">
                  <label class="form-label" for="company">Company Name: </label>
                  <input class="form-control" type="text" id="company" />
                </div>
                <div class="form-group">
                  <label class="form-label" for="country">Country: </label>
                  <input class="form-control" type="text" id="country" />
                </div>
                <div class="form-group">
                  <label class="form-label" for="message">Message:</label>
                  <textarea
                    class="form-control"
                    name="message"
                    id="message-box"
                    cols="50"
                    rows="4"
                  ></textarea>
                </div>
                <input
                  class="btn btn-outline-light mt-3 mb-3"
                  type="submit"
                  name=""
                  id="sub-button"
                  value="Submit"
                />
              </form>
            </div>
          </div>
          <div class="col-25 p-2">
            <div class="adrs">
              <span>Phone<br />+91 8592060717</span>
              <br /><br />
              <span>Location</span>
              <br>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15668.143729372077!2d76.02758545!3d10.96065835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1686203935488!5m2!1sen!2sin"
                width="400"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
