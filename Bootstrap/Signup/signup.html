          <span class="navbar-toggler-icon"></span>
        </button>

              >Sign Up</a

        </ul>

    <div class="body-section container text-white">
      <div class="namehead">
        <h4 class="text-center mb-3">Sign Up</h4>
      </div>
      <div class="formdiv">
        <form class="text-center m-auto" action="">
          <div class="form-group">
            <label class="form-label" for="fname">First Name</label>
            <input class="form-control" type="text" name="" id="fname" />
          </div>
          <div class="form-group">
            <label class="form-label" for="sname">Second Name</label>
            <input class="form-control" type="text" name="" id="sname" />
          </div>
          <div class="form-group">
            <label class="form-label" for="age">Age</label>
            <input class="form-control" type="number" name="" id="age" />
          </div>
          <h5>Gender</h5>
          <div class="form-check">
            <label class="form-check-label mr-4" for="male">Male</label>
            <input
              class="radio-inp form-check-input"
              type="radio"
              name="gender"
              id="male"
            />
            <label class="form-check-label mr-4" for="female">Female</label>
            <input
              class="radio-inp form-check-input"
              type="radio"
              name="gender"
              id="female"
            />
            <label class="form-check-label mr-4" for="other">Other</label>
            <input
              class="radio-inp form-check-input"
              type="radio"
              name="gender"
              id="other"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="address">Address</label>
            <textarea
              class="form-control"
              name="currentaddress"
              id="address"
              cols="30"
              rows="2"
              placeholder="Enter Your Address.."
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="gmail">Gmail Id</label>
            <input class="form-control" type="email" name="mailid" id="gmail" />
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" />
          </div>
          <div class="form-group">
            <label class="form-label" for="retpass">Confirm Password</label>
            <input class="form-control" type="password" id="retpass" />
          </div>
          <input
            class="btn btn-outline-primary font-weight-bold mt-3 mb-3"
            type="submit"
            name=""
            id="signup-button"
            value="Sign Up"
          />
        </form>
      </div>
      <div class="text-center font-weight-bold foot-section mt-3">
        <p>
          Already have an account ?<a href="/signin/signin.html"> Sign In</a
          ><br />
        </p>
        <a href="/home/home.html">Home</a>
      </div>
    </div>
  </body>
