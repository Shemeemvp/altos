<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/sample/calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <h2 id="head">MyCalculator</h2>
        <div id="disp">
          <input id="display" type="text" disabled />
        </div>
        <div class="clear">
          <button id="clear" type="button" onclick="clr()">C</button>
        </div>
        <div class="numbers">
          <button onclick="view(7)" type="button">7</button>
          <button onclick="view(8)" type="button">8</button>
          <button onclick="view(9)" type="button">9</button>
          <button onclick="view('/')" type="button">/</button>
        </div>
        <div class="numbers">
          <button onclick="view(4)" type="button">4</button>
          <button onclick="view(5)" type="button">5</button>
          <button onclick="view(6)" type="button">6</button>
          <button onclick="view('-')" type="button">-</button>
        </div>
        <div class="numbers">
          <button onclick="view(1)" type="button">1</button>
          <button onclick="view(2)" type="button">2</button>
          <button onclick="view(3)" type="button">3</button>
          <button onclick="view('+')" type="button">+</button>
        </div>
        <div class="numbers">
          <button onclick="view('.')" type="button">.</button>
          <button onclick="view(0)" type="button">0</button>
          <button onclick="compute()" type="button">=</button>
          <button onclick="view('*')" type="button">*</button>
        </div>
      </div>
    </div>

    <script>
      function view(num) {
        document.getElementById("display").value += num;
      }

      function compute() {
        a = document.getElementById("display").value;
        b = eval(a);
        document.getElementById("display").value = b;
      }

      function clr() {
        document.getElementById("display").value = "";
      }
    </script>
  </body>
</html>
