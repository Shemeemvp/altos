  </head>
  <body>
    <div class="headbar">
      <div class="logo">
        <img src="/staticlogo.png" alt="">
      </div>
    <div class="nav-tabs">
      <a href="/home/home.html">Home</a>
      <a href="/about/about.html">About Us</a>

    </div>
    </div>

    <div class="namehead">
      <h2 id="mainhead">Contact Us</h2>
      <h4 id="subhead">
        Drop us a line and we will be happy to get back to you..
      </h4>
    </div>

    <div class="form">
      <form action="">
        <label for="fname">Full Name: </label>
        <input type="text" name="" id="fname" />
        <br />
        <label for="gmail">Email: </label>
        <input type="email" name="mailid" id="gmail" />
        <br />
        <label for="mob">Mobile No: </label>
        <input type="tel" name="" id="mob" />
        <br />
        <label for="company">Company Name: </label>
        <input type="text" id="company" />
        <br />
        <label for="country">Country: </label>
        <input type="text" id="country" />
        <br />
        <label for="message">Message:</label>
        <textarea name="message" id="message-box" cols="35" rows="5"></textarea>
        <br />
        <input type="submit" name="" id="sub-button" value="Submit" />
      </form>
    </div>
    <div class="adrs">
      <span>Phone<br/>+91 8592060717</span>
      <br><br>
      <span>Location</span>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15668.143729372077!2d76.02758545!3d10.96065835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1686203935488!5m2!1sen!2sin"
        width="400"
