<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="/signup/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="headbar">
        <div class="logo">
          <img src="/staticlogo.png" alt="">
        </div>
      <div class="nav-tabs">
        <a href="/home/home.html">Home</a>
        <a href="/about/about.html">About Us</a>
        <a href="/gallery/gallery.html">Gallery</a>
        <a href="/contact/contact.html">Contact Us</a>
        <a id="signup-tab" href="/signup/signup.html">Sign Up</a>
        <a href="/signin/signin.html">Sign In</a>
      </div>
      </div>
      <div class="namehead">
        <h4>Sign Up</h4>
      </div>

      <div class="formdiv">
        <form action="">
          <label for="fname">First Name</label><br />
          <input type="text" name="" id="fname" /><br />
          <label for="sname">Second Name</label><br />
          <input type="text" name="" id="sname" /><br />
          <label for="age">Age</label><br />
          <input type="number" name="" id="age" />
          <h6>Gender</h6>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />
          <label for="other">Other</label>
          <input type="radio" name="gender" id="other" />
          <br />
          <label for="address">Address</label><br />
          <textarea
            name="currentaddress"
            id="address"
            cols="30"
            rows="4"
            placeholder="Enter Your Address.."
          ></textarea
          ><br />
          <label for="gmail">Gmail Id</label><br />
          <input type="email" name="mailid" id="gmail" /><br />
          <label for="password">Password</label><br />
          <input type="password" id="password" /><br />
          <label for="retpass">Confirm Password</label><br />
          <input type="password" id="retpass" /><br />
          <input
            style="color: black"
            type="submit"
            name=""
            id="signup-button"
            value="Sign Up"
          />
        </form>
      </div>
      <p>Already have an account ?<a href="/signin/signin.html"> Sign In</a><br /></p>

          <a class="pagination-tabs" href="/gallery/gallery.html">3</a>
          <a class="pagination-tabs" href="/contact/contact.html">4</a>
          <a class="pagination-tabs" style="background-color: #2e6983fc;" href="/signup/signup.html">5</a>
          <a class="pagination-tabs" href="/signin/signin.html">6</a>
        </div>
      </div>
    </div>
  </body>
</html>
